<head>

    <title>Dynasty of Emberveil - A Dark Fantasy RPG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #0a0a0a;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        /* Top Icon Bar - Minimalist */
        #top-icon-bar {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            z-index: 100;
            pointer-events: none;
        }
        
        .icon-button {
            width: 40px;
            height: 40px;
            background: rgba(20, 20, 30, 0.9);
            border: 2px solid rgba(139, 92, 246, 0.5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            font-size: 20px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .icon-button:hover {
            background: rgba(139, 92, 246, 0.3);
            border-color: rgba(139, 92, 246, 0.8);
            transform: scale(1.1);
        }
        
        .icon-button.active {
            background: rgba(139, 92, 246, 0.5);
            border-color: rgba(139, 92, 246, 1);
        }
        
        /* Panel System - Collapsible */
        .game-panel {
            position: absolute;
            background: rgba(15, 15, 25, 0.95);
            border: 2px solid rgba(139, 92, 246, 0.4);
            border-radius: 12px;
            padding: 15px;
            color: #e0e0e0;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            pointer-events: auto;
            transition: all 0.3s;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        .panel-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #a78bfa;
        }
        
        .panel-controls {
            display: flex;
            gap: 5px;
        }
        
        .panel-btn {
            width: 24px;
            height: 24px;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.4);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .panel-btn:hover {
            background: rgba(139, 92, 246, 0.4);
        }
        
        .panel-content {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .panel-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .panel-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }
        
        .panel-content::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.5);
            border-radius: 3px;
        }
        
        .panel-minimized .panel-content {
            display: none;
        }
        
        .panel-minimized {
            padding: 8px 15px;
        }
        
        /* Player Stats Panel - Top Left */
        #player-stats {
            top: 10px;
            left: 10px;
            min-width: 200px;
        }
        
        .stat-bar {
            margin: 8px 0;
        }
        
        .stat-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            margin-bottom: 4px;
            color: #c4b5fd;
        }
        
        .bar {
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        .bar-fill {
            height: 100%;
            transition: width 0.3s;
            border-radius: 10px;
        }
        
        .health-fill {
            background: linear-gradient(90deg, #dc2626, #ef4444);
        }
        
        .mana-fill {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
        }
        
        .exp-fill {
            background: linear-gradient(90deg, #ca8a04, #eab308);
        }
        
        /* Abilities Bar - Bottom Center */
        #abilities-panel {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
        }
        
        #abilities-panel .panel-content {
            display: flex;
            gap: 10px;
        }
        
        .ability-slot {
            width: 50px;
            height: 50px;
            background: rgba(30, 30, 40, 0.8);
            border: 2px solid rgba(139, 92, 246, 0.4);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .ability-slot:hover {
            background: rgba(139, 92, 246, 0.3);
            border-color: rgba(139, 92, 246, 0.8);
            transform: scale(1.1);
        }
        
        .ability-key {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        /* Quest Panel - Right Side */
        #quest-panel {
            top: 10px;
            right: 60px;
            width: 300px;
        }
        
        .quest-item {
            padding: 10px;
            margin: 8px 0;
            background: rgba(30, 30, 40, 0.6);
            border-left: 3px solid #a78bfa;
            border-radius: 4px;
        }
        
        .quest-title {
            font-weight: bold;
            color: #c4b5fd;
            margin-bottom: 4px;
        }
        
        .quest-desc {
            font-size: 0.85em;
            color: #9ca3af;
            margin-bottom: 6px;
        }
        
        .quest-progress {
            font-size: 0.8em;
            color: #fbbf24;
        }
        
        /* Inventory Panel - Left Side */
        #inventory-panel {
            top: 200px;
            left: 10px;
            width: 280px;
        }
        
        /* Companion Panel */
        #companion-panel {
            top: 10px;
            right: 60px;
            min-width: 180px;
        }
        
        .companion-info {
            text-align: center;
        }
        
        .companion-name {
            font-size: 1em;
            color: #c4b5fd;
            margin-bottom: 4px;
        }
        
        .companion-status {
            font-size: 0.85em;
            color: #34d399;
        }
        
        /* Loading Screen */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 10000;
            transition: opacity 0.5s;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-title {
            font-size: 3em;
            font-weight: bold;
            color: #a78bfa;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(167, 139, 250, 0.5);
        }
        
        .loading-subtitle {
            font-size: 1.2em;
            color: #c4b5fd;
            margin-bottom: 40px;
        }
        
        .loading-bar {
            width: 400px;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid rgba(167, 139, 250, 0.3);
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #7c3aed, #a78bfa);
            width: 0%;
            transition: width 0.3s;
        }
        
        .loading-text {
            margin-top: 20px;
            color: #9ca3af;
            font-size: 0.9em;
        }
        
        /* UI Overlay */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }
        
        #ui-overlay.loaded {
            display: block;
        }
        
        #ui-overlay > * {
            pointer-events: auto;
        }
        
        /* Notifications */
        #notification-container {
            position: absolute;
            top: 70px;
            right: 10px;
            width: 300px;
            pointer-events: none;
            z-index: 1000;
        }
        
        .notification {
            background: rgba(15, 15, 25, 0.95);
            border: 2px solid rgba(139, 92, 246, 0.4);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            color: #e0e0e0;
            pointer-events: auto;
            animation: slideIn 0.3s;
            backdrop-filter: blur(10px);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(320px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification-title {
            font-weight: bold;
            color: #a78bfa;
            margin-bottom: 4px;
        }
        
        .notification-message {
            font-size: 0.9em;
            color: #c4b5fd;
        }
        
        /* Hidden by default */
        .panel-hidden {
            display: none;
        }
        
        /* Tutorial - Make it less intrusive */
        #tutorial-container {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 500px;
            z-index: 2000;
        }
    </style>

<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="loading-title">Dynasty of Emberveil</div>
            <div class="loading-subtitle">A Dark Fantasy RPG</div>
            <div class="loading-bar">
                <div class="loading-progress" id="loading-progress"></div>
            </div>
            <div class="loading-text" id="loading-text">Initializing...</div>
        </div>
        
        <!-- UI Overlay -->
        <div id="ui-overlay">
            <!-- Top Icon Bar -->
            <div id="top-icon-bar">
                <div class="icon-button" id="icon-character" title="Character (C)">👤</div>
                <div class="icon-button" id="icon-inventory" title="Inventory (I)">🎒</div>
                <div class="icon-button" id="icon-quests" title="Quests (Q)">📜</div>
                <div class="icon-button" id="icon-skills" title="Skills (K)">⭐</div>
                <div class="icon-button" id="icon-map" title="Map (M)">🗺️</div>
                <div class="icon-button" id="icon-settings" title="Settings (ESC)">⚙️</div>
            </div>
            
            <!-- Player Stats Panel -->
            <div id="player-stats" class="game-panel">
                <div class="panel-header">
                    <div class="panel-title">⚔️ Character</div>
                    <div class="panel-controls">
                        <div class="panel-btn" onclick="togglePanel('player-stats')">−</div>
                    </div>
                </div>
                <div class="panel-content">
                    <div style="text-align: center; margin-bottom: 12px;">
                        <div style="font-size: 1.1em; color: #a78bfa;">Hero Name</div>
                        <div style="font-size: 0.9em; color: #fbbf24;">Level 1 Warrior</div>
                    </div>
                    <div class="stat-bar">
                        <div class="stat-label">
                            <span>HP</span>
                            <span id="hp-text">100/100</span>
                        </div>
                        <div class="bar">
                            <div class="bar-fill health-fill" id="hp-bar" style="width: 100%;"></div>
                        </div>
                    </div>
                    <div class="stat-bar">
                        <div class="stat-label">
                            <span>MP</span>
                            <span id="mp-text">50/50</span>
                        </div>
                        <div class="bar">
                            <div class="bar-fill mana-fill" id="mp-bar" style="width: 100%;"></div>
                        </div>
                    </div>
                    <div class="stat-bar">
                        <div class="stat-label">
                            <span>EXP</span>
                            <span id="exp-text">0/100</span>
                        </div>
                        <div class="bar">
                            <div class="bar-fill exp-fill" id="exp-bar" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Abilities Panel -->
            <div id="abilities-panel" class="game-panel">
                <div class="panel-content">
                    <div class="ability-slot" title="Ability 1">
                        🔥
                        <span class="ability-key">Q</span>
                    </div>
                    <div class="ability-slot" title="Ability 2">
                        ⚔️
                        <span class="ability-key">W</span>
                    </div>
                    <div class="ability-slot" title="Ability 3">
                        🛡️
                        <span class="ability-key">E</span>
                    </div>
                    <div class="ability-slot" title="Ability 4">
                        ⚡
                        <span class="ability-key">R</span>
                    </div>
                </div>
            </div>
            
            <!-- Quest Panel -->
            <div id="quest-panel" class="game-panel panel-hidden">
                <div class="panel-header">
                    <div class="panel-title">📜 Quests</div>
                    <div class="panel-controls">
                        <div class="panel-btn" onclick="togglePanel('quest-panel')">✕</div>
                    </div>
                </div>
                <div class="panel-content" id="quest-list">
                    <!-- Quests will be populated by game -->
                </div>
            </div>
            
            <!-- Inventory Panel -->
            <div id="inventory-panel" class="game-panel panel-hidden">
                <div class="panel-header">
                    <div class="panel-title">🎒 Inventory</div>
                    <div class="panel-controls">
                        <div class="panel-btn" onclick="togglePanel('inventory-panel')">✕</div>
                    </div>
                </div>
                <div class="panel-content" id="inventory-content">
                    <!-- Inventory items will be populated by game -->
                </div>
            </div>
            
            <!-- Companion Panel -->
            <div id="companion-panel" class="game-panel panel-hidden">
                <div class="panel-header">
                    <div class="panel-title">🐾 Companion</div>
                    <div class="panel-controls">
                        <div class="panel-btn" onclick="togglePanel('companion-panel')">✕</div>
                    </div>
                </div>
                <div class="panel-content">
                    <div class="companion-info">
                        <div class="companion-name" id="companion-name">Smoke Siren</div>
                        <div class="companion-status" id="companion-status">Ready</div>
                    </div>
                </div>
            </div>
            
            <!-- Notification Container -->
            <div id="notification-container"></div>
            
            <!-- Tutorial Container -->
            <div id="tutorial-container"></div>
        </div>
    </div>
    
    <script>
        // Panel Management System
        function togglePanel(panelId) {
            const panel = document.getElementById(panelId);
            if (panel) {
                if (panel.classList.contains('panel-minimized')) {
                    panel.classList.remove('panel-minimized');
                } else if (panel.classList.contains('panel-hidden')) {
                    panel.classList.remove('panel-hidden');
                } else {
                    panel.classList.add('panel-minimized');
                }
                
                // Save panel state
                savePanelState(panelId, panel.classList.toString());
            }
        }
        
        function showPanel(panelId) {
            const panel = document.getElementById(panelId);
            if (panel) {
                panel.classList.remove('panel-hidden', 'panel-minimized');
                savePanelState(panelId, panel.classList.toString());
            }
        }
        
        function hidePanel(panelId) {
            const panel = document.getElementById(panelId);
            if (panel) {
                panel.classList.add('panel-hidden');
                savePanelState(panelId, panel.classList.toString());
            }
        }
        
        function savePanelState(panelId, state) {
            localStorage.setItem(`panel_${panelId}`, state);
        }
        
        function loadPanelStates() {
            const panels = document.querySelectorAll('.game-panel');
            panels.forEach(panel => {
                const saved = localStorage.getItem(`panel_${panel.id}`);
                if (saved) {
                    panel.className = saved;
                }
            });
        }
        
        // Icon bar handlers
        document.getElementById('icon-character').addEventListener('click', () => togglePanel('player-stats'));
        document.getElementById('icon-inventory').addEventListener('click', () => togglePanel('inventory-panel'));
        document.getElementById('icon-quests').addEventListener('click', () => togglePanel('quest-panel'));
        
        // Load saved panel states
        window.addEventListener('load', loadPanelStates);
        
        // Cache clearing
        console.log('🔄 Loading Dynasty of Emberveil v2.1.0...');
        
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                registrations.forEach(reg => reg.unregister());
            });
        }
        
        if ('caches' in window) {
            caches.keys().then(names => {
                names.forEach(name => caches.delete(name));
            });
        }
        
        const gameVersion = '2.1.0';
        const storedVersion = localStorage.getItem('game_version');
        if (storedVersion !== gameVersion) {
            console.log('🔄 New version detected, clearing old data...');
            // Don't clear panel states
            const panelStates = {};
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('panel_')) {
                    panelStates[key] = localStorage.getItem(key);
                }
            });
            localStorage.clear();
            Object.keys(panelStates).forEach(key => {
                localStorage.setItem(key, panelStates[key]);
            });
            localStorage.setItem('game_version', gameVersion);
        }
    </script>
